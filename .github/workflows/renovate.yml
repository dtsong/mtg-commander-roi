name: Renovate

on:
  schedule:
    - cron: "0 17 * * 1" # Mondays 9 AM Pacific (PST)
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  renovate:
    name: Dependency Updates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action@v46.1.0
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
          docker-cmd-file: .github/renovate-entrypoint.sh
          docker-user: root
        env:
          LOG_LEVEL: info
          RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: "^bun install$"
